  walkLength: ModelStringInput
}

input ModelDogFilterInput {
  and: [ModelDogFilterInput]
  breed: ModelStringInput
  id: ModelIDInput
  name: ModelStringInput
  not: ModelDogFilterInput
  or: [ModelDogFilterInput]
  walkLength: ModelStringInput
}

